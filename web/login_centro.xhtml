<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{bundle.tituloPagina}</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="#{appBeans.baseUrlBootstrap()}css/bootstrap.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="#{appBeans.baseUrlDist()}css/AdminLTE.css"/>
        <!-- iCheck -->
        <link rel="stylesheet" href="#{appBeans.baseUrlPlugins()}iCheck/square/blue.css"/>
    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="../../index2.html"><b>#{bundle.tituloLoginP1}</b>#{bundle.tituloLoginP2}</a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">#{bundle.startSession}</p>
                <h:form>
                    <!--<div class="form-group has-feedback">
                        <h:inputText class="form-control" value="#{validarBeans.user.usuario}" p:placeholder="Usuario" required="true"/>
                    </div>
                    <div class="form-group has-feedback">
                        <h:inputSecret class="form-control" value="#{validarBeans.user.password}" p:placeholder="ContraseÃ±a" required="true"/>
                    </div>-->
                    <div class="row">
                        <div class="col-xs-8">
                            
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <h:commandButton class="btn btn-primary btn-block btn-flat" value="#{bundle.botonSesion}" action="#{validarBeans.ingresarSistema()}"/>
                        </div>
                        <!-- /.col -->
                    </div>
                </h:form>

                <div class="social-auth-links text-center">

                    <h5>#{bundle.LoginSubTitle}</h5>
                    <h5>#{bundle.LoginDerechos}</h5>
                </div>
                <!-- /.social-auth-links -->
            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 2.2.0 -->
        <script src="#{appBeans.baseUrlJSPlugins()}jQuery/jQuery-2.2.0.min.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <script src="#{appBeans.baseUrlJSBootStrap()}js/bootstrap.min.js"></script>
        <!-- iCheck -->
        <script src="#{appBeans.baseUrlJSPlugins()}iCheck/icheck.min.js"></script>
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </h:body>
</html>
