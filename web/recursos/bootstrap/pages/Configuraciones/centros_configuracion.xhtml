<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../../../plantilla_general.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="content">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3>Centros de Distribución</h3>
                            </div>
                            <div class="content">                                
                                <h:dataTable value="#{ctrlCentros.listadoCentros()}" var="atributo" class="table table-striped table-bordered">
                                    <f:facet name="header" class="row">

                                        <div class="col-sm-6">
                                            <!-- Button trigger modal Insertar-->
                                            <a data-toggle="modal" data-target="#ModalCrear">
                                                <h:commandButton type="button" class="btn btn-primary" value="Nuevo +"/>
                                            </a>                                            
                                        </div>

                                        <div class="col-sm-6">
                                            <h:outputLabel value="Buscar: " for="ID"/>
                                            &nbsp;
                                            <h:inputText id="ID"/>
                                        </div>
                                    </f:facet>
                                    <h:column>
                                        <f:facet name="header">
                                            Id de Rol
                                        </f:facet>
                                        #{atributo.idcentro}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Rol de usuario
                                        </f:facet>
                                        #{atributo.descripcion}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            Editar
                                        </f:facet>

                                        <!-- Button trigger modal Insertar-->
                                        <a data-toggle="modal" data-target="#ModalInsertar">
                                            <h:commandButton type="button" class="btn btn-primary btn-lg" style="display: none">
                                                <button class="btn btn-default glyphicon glyphicon-edit btn-xs"/>
                                            </h:commandButton>
                                        </a>

                                    </h:column>                                    
                                    <h:column>
                                        <f:facet name="header">
                                            Eliminar
                                        </f:facet>
                                        <!-- Button trigger modal Eliminar-->
                                        <a data-toggle="modal" data-target="#ModalEliminar">
                                            <h:commandButton type="button" class="btn btn-primary btn-lg" style="display: none">
                                                <button class="btn btn-default glyphicon glyphicon-floppy-remove btn-xs"/>
                                            </h:commandButton>
                                        </a>
                                    </h:column>
                                </h:dataTable>

                                <!-- Modal Nuevo -->
                                <div class="modal fade" id="ModalCrear" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <h:form class="form-horizontal">
                                                <div class="modal-header">
                                                    <a data-dismiss="modal" aria-label="Close">
                                                        <h:commandButton type="button" class="close" value="X"/>
                                                    </a>
                                                    <h4 class="modal-title" id="myModalLabel">Nuevo Centro de Distribución</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <h:outputLabel for="inputCentroID" class="col-sm-4 control-label" value="Id Centro"/>
                                                            <div class="col-sm-8">
                                                                <h:inputText class="form-control" id="inputCentroID" value="#{ctrlCentros.centro.idcentro}" p:placeholder="ID" maxlength="4" required="true" requiredMessage="Este valor es obligatorio."/>
                                                            </div>
                                                        </div>
                                                        <div class="box-body"/>
                                                        <div class="form-group">
                                                            <h:outputLabel for="inputCentro" class="col-sm-4 control-label" value="Centro de distribución"/>
                                                            <div class="col-sm-8">
                                                                <h:inputText class="form-control" id="inputCentro" value="#{ctrlCentros.centro.descripcion}" p:placeholder="Centro de distribución" required="true" requiredMessage="Este valor es obligatorio."/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <a data-dismiss="modal">
                                                        <h:commandButton type="button" class="btn btn-default"  value="Cerrar"/>
                                                    </a>
                                                    <h:commandButton type="button" class="btn btn-primary" value="Crear" action="#{ctrlCentros.insertCentro()}" />    
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                                <!-- Fin Modal Editar -->

                                <!-- Modal Editar -->
                                <div class="modal fade" id="ModalInsertar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <a data-dismiss="modal" aria-label="Close">
                                                    <h:commandButton type="button" class="close" value="X"/>
                                                </a>
                                                <h4 class="modal-title" id="myModalLabel">Nuevo Centro de Distribución</h4>
                                            </div>
                                            <div class="modal-body">
                                                <h:form class="form-horizontal">
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <h:outputLabel for="inputCentroID" class="col-sm-4 control-label" value="Id Centro"/>
                                                            <div class="col-sm-8">
                                                                <h:inputText class="form-control" id="inputCentroID" p:placeholder="ID" maxlength="4" disabled="true" value="#{ctrlCentros.centro.idcentro}"/>
                                                            </div>
                                                        </div>
                                                        <div class="box-body"/>
                                                        <div class="form-group">
                                                            <h:outputLabel for="inputCentro" class="col-sm-4 control-label" value="Centro de distribución"/>
                                                            <div class="col-sm-8">
                                                                <h:inputText class="form-control" id="inputCentro" p:placeholder="Centro de distribución" value="#{ctrlCentros.centro.descripcion}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </h:form>                                                
                                            </div>
                                            <div class="modal-footer">
                                                <a data-dismiss="modal">
                                                    <h:commandButton type="button" class="btn btn-default"  value="Cerrar"/>
                                                </a>
                                                <h:commandButton type="button" class="btn btn-primary" value="#{ctrlCentros.insertCentro()}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Fin Modal Editar -->

                                <!-- Modal Eliminar -->
                                <div class="modal fade" id="ModalEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content alert alert-warning">
                                            <div class="modal-body">
                                                <h4><i class="icon fa fa-warning"></i> Alert!</h4>

                                                Warning alert preview. This alert is dismissable.

                                            </div>
                                            <div class="modal-footer">
                                                <h:commandButton type="button" class="btn btn-default" value="Si"/>
                                                <a data-dismiss="modal">
                                                    <h:commandButton type="button" class="btn btn-default"  value="No"/>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal Eliminar -->

                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
