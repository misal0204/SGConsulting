<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../../plantilla_general.xhtml">

            <ui:define name="content">
                <div class="content">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            CRUD
                        </div>

                        <div class="box-body">
                            <div class="box-body">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#InsertRol">
                                    <i class="fa fa-plus"/> Nuevo Rol
                                </button>

                                <div class="modal fade" tabindex="-1" role="dialog" id="InsertRol">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <h:form class="form-horizontal">
                                                <div class="box-header">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                        <h4 class="box-title">#{bundle.SgRolTitulo}</h4>
                                                        <h4 class="box-title">- Crear Nuevo Rol</h4>
                                                    </div>
                                                </div>
                                                <div class="modal-body">                                                    
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-2 control-label" value="Id Rol: " for="insertIDProcesos"/>
                                                            <div class="col-sm-10">
                                                                <h:inputText id="insertIDProcesos" value="#{ctrlRol.sgrol.idrol}" class="form-control" required="true">
                                                                    <f:validateLongRange minimum="6" maximum="6"></f:validateLongRange>
                                                                </h:inputText>
                                                                <h:message for="insertIDProcesos"></h:message>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-2 control-label" value="Rol: " for="insertProcesos"/>
                                                            <div class="col-sm-10">
                                                                <h:inputText id="insertProcesos" value="#{ctrlRol.sgrol.nombre}" class="form-control" required="true">
                                                                    <f:validateLongRange minimum="20" maximum="20"></f:validateLongRange>
                                                                </h:inputText>
                                                                <h:message for="insertProcesos"></h:message>
                                                            </div>
                                                        </div>
                                                        <!--h:messages id="mjs"/-->
                                                    </div>
                                                    <!-- /.box-body -->
                                                    <h:messages id="mjs"/>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    <h:commandButton class="btn btn-primary" value="Insertar" action="#{ctrlRol.insertRol()}"/>
                                                </div>
                                            </h:form>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal-dialog -->
                                </div><!-- /.modal -->
                            </div>

                            <div class="box-body">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#UpdateRol">
                                    <i class="glyphicon glyphicon-pencil"/> Editar Rol
                                </button>

                                <div class="modal fade" tabindex="-1" role="dialog" id="UpdateRol">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <h:form class="form-horizontal">
                                                <div class="box-header">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                        <h4 class="box-title">#{bundle.SgRolTitulo}</h4>
                                                        <h4 class="box-title">- Actualizar Rol</h4>
                                                    </div>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-2 control-label" value="Id Rol: " for="updateIDProcesos"/>
                                                            <div class="col-sm-10">
                                                                <h:inputText id="updateIDProcesos" value="#{ctrlRol.sgrol.idrol}" class="form-control"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-2 control-label" value="Rol: " for="updateProcesos"/>
                                                            <div class="col-sm-10">
                                                                <h:inputText id="updateProcesos" value="#{ctrlRol.sgrol.nombre}" class="form-control"/>
                                                            </div>
                                                        </div>
                                                        <!--h:messages id="mjs"/-->
                                                    </div>
                                                    <!-- /.box-body -->
                                                    <h:messages id="mjs"/>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    <h:commandButton class="btn btn-primary" value="Insertar" action="#{ctrlRol.updateRol()}"/>
                                                </div>
                                            </h:form>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal-dialog -->
                                </div><!-- /.modal -->
                            </div>
                            
                            <div class="box-body">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#DeleteRol">
                                    <i class="glyphicon glyphicon-trash"/> Eliminar Rol
                                </button>

                                <div class="modal fade" tabindex="-1" role="dialog" id="DeleteRol">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <h:form class="form-horizontal">
                                                <div class="box-header">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                        <h4 class="box-title">#{bundle.SgRolTitulo}</h4>
                                                        <h4 class="box-title">- Eliminar Rol</h4>
                                                    </div>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-2 control-label" value="Id Rol: " for="deleteIDProcesos"/>
                                                            <div class="col-sm-10">
                                                                <h:inputText id="deleteIDProcesos" value="#{ctrlRol.sgrol.idrol}" class="form-control"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <h:outputLabel class="col-sm-2 control-label" value="Rol: " for="deleteProcesos"/>
                                                            <div class="col-sm-10">
                                                                <h:inputText id="deleteProcesos" value="#{ctrlRol.sgrol.nombre}" class="form-control"/>
                                                            </div>
                                                        </div>
                                                        <!--h:messages id="mjs"/-->
                                                    </div>
                                                    <!-- /.box-body -->
                                                    <h:messages id="mjs"/>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    <h:commandButton class="btn btn-primary" value="Insertar" action="#{ctrlRol.deleteRol()}"/>
                                                </div>
                                            </h:form>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal-dialog -->
                                </div><!-- /.modal -->
                            </div>
                        </div>

                        <div class="box-footer">

                        </div>
                    </div>
                </div>                
            </ui:define>

        </ui:composition>
    </body>
</html>
