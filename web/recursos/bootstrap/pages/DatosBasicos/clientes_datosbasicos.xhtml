<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../../plantilla_general.xhtml">

            <ui:define name="scriptsPersonalizados">
                <link rel="stylesheet" href="#{appBeans.baseUrlPlugins()}toastr/toastr.css"/>
                <script src="#{appBeans.baseUrlPlugins()}toastr/toastr.min.js"></script>
                <script src="#{appBeans.baseUrlPlugins()}custom/MENS.js"></script>
                <script src="#{appBeans.baseUrlPlugins()}bootstrap-tooltip/bootstrap-tooltip.js"></script>
                <script src="#{appBeans.baseUrlPlugins()}confirmation/bootstrap-confirmation.min.js"></script>
                <link rel="stylesheet" href="#{appBeans.baseUrlPlugins()}bootstrap-table/bootstrap-table.css"/>
                <script src="#{appBeans.baseUrlPlugins()}bootstrap-table/bootstrap-table.js"></script>
                <script src="#{appBeans.baseUrlPlugins()}bootstrap-table/bootstrap-table-es-MX.js"></script>
                <script src="#{appBeans.baseUrlPlugins()}custom/mtto.js"></script>
            </ui:define>
            <ui:define name="content">
                <div class="content">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h1 class="box-title">Mantenimiento Clientes</h1>
                        </div>

                        <div class="box-body">
                            <div class="modal fade" id="MODA_ELEM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <h:form id="FORM_ELEM" styleClass="form-horizontal">
                                            <p:remoteCommand name="guarElem" process="@form" update="@form :PanelTablaElem" 
                                                             actionListener="#{ctrlRol.guardarElem()}" oncomplete="REFR_OBJE_ROL(); REFR_OBJE_FORM_ROL();"/>
                                            <p:remoteCommand name="actuElem" process="@form" update="@form :PanelTablaElem" 
                                                             actionListener="#{ctrlRol.actualizarElem()}" oncomplete="REFR_OBJE_ROL(); REFR_OBJE_FORM_ROL();"/>
                                            <p:remoteCommand name="elimElem" process="@form" update="@form :PanelTablaElem" 
                                                             actionListener="#{ctrlRol.eliminarElem()}" oncomplete="REFR_OBJE_ROL(); REFR_OBJE_FORM_ROL();"/>
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                    <i class="fa fa-times fa fa-white"></i>
                                                </button>
                                                <h4 class="modal-title" id="myModalLabel">Formulario Cliente</h4>
                                            </div>
                                            <div class="modal-body">
                                                <fieldset>
                                                    <div class="col-md-12">
                                                        <div class="form-inline">
                                                            <div class="form-group ">
                                                                <div class="col-lg-12">
                                                                    <h:outputLabel styleClass="control-label">Sociedad: <span class="symbol required"/></h:outputLabel>
                                                                </div>
                                                                <div class="col-lg-12">
                                                                    <!--h:inputText id="soci" styleClass="form-control" pt:placeholder="Ingrese el Código"/-->
                                                                    <select class="form-control col-lg-12"
                                                                            readonly="#{ctrlRol.btnInsert eq false}">
                                                                        <option>option 1</option>
                                                                        <option>option 2</option>
                                                                        <option>option 3</option>
                                                                        <option>option 4</option>
                                                                        <option>option 5</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group ">
                                                                <div class="col-lg-12">
                                                                    <h:outputLabel styleClass="control-label">Codigo: <span class="symbol required"/></h:outputLabel>
                                                                </div>
                                                                <div class="col-lg-12">
                                                                    <h:inputText id="codi" styleClass="form-control" pt:placeholder="Ingrese el Código"
                                                                                 readonly="#{ctrlRol.btnInsert eq false}"/>
                                                                </div>
                                                            </div>
                                                        </div>                                                        
                                                        <div class="form-group ">
                                                            <div class="col-lg-12">
                                                                <h:outputLabel styleClass="control-label">Nombre: <span class="symbol required"/></h:outputLabel>
                                                            </div>
                                                            <div class="col-lg-12">
                                                                <h:inputText id="nomb" styleClass="form-control" pt:placeholder="Ingrese razón social"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group ">
                                                            <div class="col-lg-12">
                                                                <h:outputLabel styleClass="control-label">Alias: <span class="symbol required"/></h:outputLabel>
                                                            </div>
                                                            <div class="col-lg-12">
                                                                <h:inputText id="alia" styleClass="form-control" pt:placeholder="Ingrese el nombre comercial"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group ">
                                                            <div class="col-lg-12">
                                                                <h:outputLabel styleClass="control-label">Dirección: <span class="symbol required"/></h:outputLabel>
                                                            </div>
                                                            <div class="col-lg-12">
                                                                <h:inputText id="dire" styleClass="form-control" pt:placeholder="Ingrese dirección"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group ">
                                                            <div class="col-lg-12">
                                                                <h:outputLabel styleClass="control-label">E-mail: <span class="symbol required"/></h:outputLabel>
                                                            </div>
                                                            <div class="col-lg-12">
                                                                <h:inputText id="mail" styleClass="form-control" pt:placeholder="Ingrese correo electronico"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-inline">
                                                            <table>
                                                                <tr>
                                                                    <td>
                                                                        <div class="form-group ">
                                                                            <div class="col-lg-12">
                                                                                <h:outputLabel styleClass="control-label">Telefono 1: <span class="symbol required"/></h:outputLabel>
                                                                            </div>
                                                                            <div class="col-lg-12">
                                                                                <h:inputText id="tel1" styleClass="form-control" pt:placeholder="Ingrese telefono"/>
                                                                            </div>
                                                                        </div>
                                                                    </td>
                                                                    <td>
                                                                        <div class="form-group ">
                                                                            <div class="col-lg-12">
                                                                                <h:outputLabel styleClass="control-label">Telefono 2: <span class="symbol required"/></h:outputLabel>
                                                                            </div>
                                                                            <div class="col-lg-12">
                                                                                <h:inputText id="tel2" styleClass="form-control" pt:placeholder="Ingrese telefono"/>
                                                                            </div>
                                                                        </div>
                                                                    </td>
                                                                    <td>
                                                                        <div class="form-group ">
                                                                            <div class="col-lg-12">
                                                                                <h:outputLabel styleClass="control-label">Fax: <span class="symbol required"/></h:outputLabel>
                                                                            </div>
                                                                            <div class="col-lg-12">
                                                                                <h:inputText id="fax0" styleClass="form-control" pt:placeholder="Ingrese fax"/>
                                                                            </div>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </table>                                                            
                                                        </div>                                                        
                                                    </div>
                                                </fieldset>
                                            </div>
                                            <div class="modal-footer">
                                                <h:outputLink class="btn btn-default pull-left" pt:data-dismiss="modal">
                                                    <i class="fa fa-share"></i>
                                                    Cerrar
                                                </h:outputLink>
                                                <div class="btn-group">                                                    
                                                    <h:panelGroup rendered="#{ctrlRol.btnInsert}">
                                                        <h:outputLink id="btnGuarElem" class="btn btn-primary">
                                                            <i class="fa fa-plus"></i>
                                                            Guardar
                                                        </h:outputLink>
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{ctrlRol.btnInsert eq false}">
                                                        <h:outputLink class="btn btn-primary">
                                                            <i class="fa fa-clone"></i>
                                                            Ampliar
                                                        </h:outputLink>
                                                        <h:outputLink id="btnEditElem" class="btn btn-warning">
                                                            <i class="fa fa-exclamation-triangle"></i>
                                                            Modificar
                                                        </h:outputLink>
                                                        <h:outputLink id="btnElimElem" class="btn btn-danger" pt:data-title="¿Está seguro?"
                                                                      pt:data-toggle="confirmation-popout" pt:data-placement="left"
                                                                      pt:data-btnOkClass="btn-danger" pt:data-btnOkLabel="Sí"
                                                                      pt:data-btnCancelClass="btn-default" pt:data-btnCancelLabel="No">
                                                            <i class="fa fa-times fa fa-white"></i>
                                                            Eliminar
                                                        </h:outputLink>                                                        
                                                    </h:panelGroup>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            <h:panelGroup id="PanelTablaElem">
                                <div id="toolbarDemo">
                                    <h:form>
                                        <div class="btn-group">
                                            <p:remoteCommand name="consElem" actionListener="#{ctrlRol.consultarElem()}" update=":FORM_ELEM"/>
                                            <h:commandLink class="btn btn-primary" actionListener="#{ctrlRol.nuevoElem()}">
                                                <f:ajax render="FORM_ELEM"/>
                                                <i class="glyphicon glyphicon-plus-sign"/> Nuevo
                                            </h:commandLink>
                                            <h:commandLink class="btn btn-primary">
                                                <f:ajax render="FORM_ELEM"/>
                                                <i class="glyphicon glyphicon-print"/> Imprimir
                                            </h:commandLink>
                                        </div>
                                    </h:form>
                                </div>
                                <h:dataTable id="TABL_ROL" value="#{ctrlRol.readAllRol()}" var="row"
                                             class="table table-hover table-bordered table-condensed table-striped datatable"
                                             pt:data-search="true"
                                             pt:data-show-refresh="false"
                                             pt:data-show-toggle="false"
                                             pt:data-show-columns="false"
                                             pt:data-toolbar="#toolbarDemo"
                                             pt:data-search-align="right"
                                             pt:data-buttons-align="left"
                                             pt:data-toolbar-align="left"
                                             pt:data-pagination="true"                                            
                                             pt:data-click-to-select="true" 
                                             pt:data-select-item-name="radio"
                                             pt:data-single-select="true">
                                    <h:column pt:data-field="state" pt:data-checkbox="true">   
                                        ${row.idrol}
                                    </h:column>
                                    <h:column pt:data-field="id" pt:data-visible="true">
                                        <f:facet name="header" class="widget-header">
                                            Codigo
                                        </f:facet>
                                        #{row.idrol}
                                    </h:column>
                                    <h:column>                                            
                                        <f:facet name="header" class="widget-header">
                                            Nombre
                                        </f:facet>
                                        #{row.nombre}
                                    </h:column>
                                    <h:column>                                            
                                        <f:facet name="header" class="widget-header">
                                            Alias
                                        </f:facet>
                                        #{row.nombre}
                                    </h:column>
                                    <h:column>                                            
                                        <f:facet name="header" class="widget-header">
                                            Dirección
                                        </f:facet>
                                        #{row.nombre}
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </div>

                        <div class="box-footer">

                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
