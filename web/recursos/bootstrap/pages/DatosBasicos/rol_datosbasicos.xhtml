<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../../plantilla_general.xhtml">

            <ui:define name="content">                
                <div class="content">

                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h1 class="box-title">SG Roles</h1>
                        </div>

                        <div class="box-body">

                            <div class="box-body">
                                <div class="btn-group col-sm-8">
                                    <a>
                                        <button type="button" class="btn btn-primary col-sm-2">
                                            <i class="chevron-right glyphicon glyphicon-plus-sign"/> &nbsp; Nuevo
                                        </button>
                                    </a>
                                    <!--button type="button" class="btn btn-primary col-sm-2">
                                        <i class="glyphicon glyphicon-edit"/> &nbsp; Editar
                                    </button-->
                                    <button type="button" class="btn btn-primary col-sm-2">
                                        <i class="glyphicon glyphicon-trash"/> &nbsp; Eliminar
                                    </button>
                                    <button type="button" class="btn btn-primary col-sm-2">
                                        <i class="glyphicon glyphicon-print"/> &nbsp; Imprimir
                                    </button>
                                </div>
                            </div>

                            <div class="box-body">
                                <div class="box-body">
                                    <h:dataTable value="#{ctrlRol.readAllRol()}" var="atributo" class="table table-striped table-bordered display" id="dataTableSgRol" cellspacing="0" width="100%">
                                        <h:column>
                                            <f:facet name="header">
                                                Id Rol
                                            </f:facet>
                                            #{atributo.idrol}
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                Descripción
                                            </f:facet>
                                            #{atributo.nombre}
                                        </h:column>

                                        <h:column class="col-sm-1">
                                            <f:facet name="header" class="col-sm-1">
                                                Acción
                                            </f:facet>

                                            <button class="btn btn-primary btn-xs center-block"><i class="glyphicon glyphicon-edit"/> &nbsp; Editar</button>
                                            <!--button class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"/> &nbsp; Eliminar</button-->

                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                Eliminar
                                            </f:facet>
                                            <h:selectBooleanCheckbox value="true" class=""/>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>

                        <div class="box-footer">

                        </div>
                    </div>

                </div>
            </ui:define>
        </ui:composition>    
    </body>
</html>
