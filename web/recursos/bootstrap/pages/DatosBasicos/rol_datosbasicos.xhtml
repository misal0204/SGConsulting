<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <body>

        <ui:composition template="./../../../../plantilla_general.xhtml">
            <ui:define name="scriptsPersonalizados">
                <link rel="stylesheet" href="#{appBeans.baseUrlPlugins()}datatables/dataTables.bootstrap.css"/>
                <script src="#{appBeans.baseUrlPlugins()}datatables/dataTables.bootstrap.js"></script>
                <script src="#{appBeans.baseUrlPlugins()}custom/test.js"></script>
            </ui:define>

            <ui:define name="content">
                <h:form id="MiForm">
                    <div class="content">
                        <div class="box box-default">
                            <div class="box-header with-border">
                                #{bundle.SgRolTitulo}
                            </div>
                            <div class="box-body">
                                <div class="content">
                                    <h:dataTable value="#{ctrlCentros.listadoCentros()}" var="atributo" class="table table-striped table-bordered"
                                                 id="MiTabla">
                                        <f:facet name="header" class="row">
                                            hola mundo
                                        </f:facet>
                                        <h:column>
                                            <f:facet name="header">
                                                uno
                                            </f:facet>
                                            #{atributo.idcentro}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                dos
                                            </f:facet>
                                            #{atributo.descripcion}
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                            <div class="box-footer">

                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
    
</html>
