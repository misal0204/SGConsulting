<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <body>

        <ui:composition template="./../../../../plantilla_general.xhtml">
            <ui:define name="scriptsPersonalizados">
                <link rel="stylesheet" href="#{appBeans.baseUrlPlugins()}datatables/dataTables.bootstrap.css"/>
                <script src="#{appBeans.baseUrlPlugins()}datatables/dataTables.bootstrap.js"></script>
                <script src="#{appBeans.baseUrlPlugins()}custom/test.js"></script>
            </ui:define>

            <ui:define name="content">
                <h:form id="MiForm">
                    <div class="content">
                        <div class="box box-default">
                            <div class="box-header with-border">
                                #{bundle.SgRolTitulo}
                            </div>
                            <div class="box-body" >

                                <h:panelGrid columns="2" class="col-sm-12">
                                    <h:outputLabel value="ID Rol de Usuario" for="ID"/>
                                    <h:inputText id="ID" class="form-control"/>

                                    <h:outputLabel value="Rol de Usuario" for="Rol" style="margin-top: 10px;"/>
                                    <h:inputText id="Rol" class="form-control" style="margin-top: 10px;"/>

                                    <f:facet name="footer">
                                        <h:panelGrid columns="3" >
                                            <h:commandButton value="Guardar" action="#{ctrlRol.insertRol()}" class="btn btn-block btn-primary"/>
                                            <h:commandButton value="Actualizar" action="#{ctrlRol.updateRol()}" class="btn btn-block btn-primary"/>
                                            <h:commandButton value="Eliminar" action="#{ctrlRol.deleteRol()}" class="btn btn-block btn-primary"/>
                                        </h:panelGrid>
                                    </f:facet>
                                </h:panelGrid>
                                <div class="box-footer">

                                </div>
                            </div>
                        </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>

</html>
